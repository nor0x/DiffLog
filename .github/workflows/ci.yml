name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    DOTNET_NOLOGO: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

permissions:
    contents: read
    actions: read
    checks: write

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              run: dotnet restore src/DiffLog.csproj

            - name: Build
              run: dotnet build src/DiffLog.csproj -c Release --no-restore -p:CommitHash=${{ github.sha }}

            - name: Pack (verify)
              run: dotnet pack src/DiffLog.csproj -c Release --no-build -o ./artifacts -p:CommitHash=${{ github.sha }}

            - name: Upload artifacts
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: nuget-package
                  path: ./artifacts/*.nupkg
